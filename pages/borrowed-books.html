<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library API - Borrowed Books</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/pages/users.html">Users</a></li>
            <li><a href="/pages/books.html">Books</a></li>
            <li><a href="/pages/authors.html">Authors</a></li>
            <li><a href="/pages/categories.html">Categories</a></li>
            <li><a href="/pages/borrowed-books.html">Borrowed Books</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Library API - Manage Borrowed Books</h1>

        <!-- Форма для створення/оновлення позички -->
        <div class="form-container">
            <h2 id="form-title">Borrow a Book</h2>
            <form id="borrowed-book-form">
                <input type="hidden" id="borrowed-book-id">
                <div class="form-group">
                    <label for="book-id">Book ID:</label>
                    <input type="number" id="book-id" required>
                </div>
                <div class="form-group">
                    <label for="user-id">User ID:</label>
                    <input type="number" id="user-id" required>
                </div>
                <div class="form-group">
                    <label for="return-date">Return Date (optional):</label>
                    <input type="date" id="return-date">
                </div>
                <button type="submit">Save Borrow</button>
                <button type="button" id="cancel-update" style="display: none;">Cancel</button>
            </form>
        </div>

        <!-- Таблиця позичок -->
        <div class="table-container">
            <h2>Borrowed Books List</h2>
            <table id="borrowed-books-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Book ID</th>
                        <th>User ID</th>
                        <th>Borrow Date</th>
                        <th>Due Date</th>
                        <th>Return Date</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="borrowed-books-tbody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts/borrowed-books.js"></script>
</body>
</html>
