<!-- frontend/categories.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library API - Categories</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/pages/users.html">Users</a></li>
            <li><a href="/pages/books.html">Books</a></li>
            <li><a href="/pages/authors.html">Authors</a></li>
            <li><a href="/pages/categories.html">Categories</a></li>
            <li><a href="/pages/borrowed-books.html">Borrowed Books</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Library API - Manage Categories</h1>

        <!-- Форма для створення/оновлення категорії -->
        <div class="form-container">
            <h2 id="form-title">Create Category</h2>
            <form id="category-form">
                <input type="hidden" id="category-id">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description">
                </div>
                <button type="submit">Save Category</button>
                <button type="button" id="cancel-update" style="display: none;">Cancel</button>
            </form>
        </div>

        <!-- Таблиця категорій -->
        <div class="table-container">
            <h2>Categories List</h2>
            <table id="categories-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="categories-tbody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts/categories.js"></script>
</body>
</html>
