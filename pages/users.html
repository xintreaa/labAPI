<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library API - Users</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="users.html">Users</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="authors.html">Authors</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="borrowed-books.html">Borrowed Books</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Library API - Manage Users</h1>

        <!-- Форма для створення/оновлення користувача -->
        <div class="form-container">
            <h2 id="form-title">Create User</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="is-active">Is Active:</label>
                    <input type="checkbox" id="is-active" checked>
                </div>
                <button type="submit">Save User</button>
                <button type="button" id="cancel-update" style="display: none;">Cancel</button>
            </form>
        </div>

        <!-- Таблиця користувачів -->
        <div class="table-container">
            <h2>Users List</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Active</th>
                        <th>Registration Date</th>
                        <th>Updated At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-tbody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts/users.js"></script>
</body>
</html>
