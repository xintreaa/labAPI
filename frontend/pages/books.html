<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library API - Books</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav>
    <ul>
        <li><a href="users.html">Users</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="authors.html">Authors</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="borrowed-books.html">Borrowed Books</a></li>
    </ul>
</nav>
    <div class="container">
        <h1>Library API - Manage Books</h1>

        <!-- Форма для створення/оновлення книги -->
        <div class="form-container">
            <h2 id="form-title">Create Book</h2>
            <form id="book-form">
                <input type="hidden" id="book-id">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="publication-year">Publication Year:</label>
                    <input type="number" id="publication-year" required>
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="1" value="1" required>
                </div>
                <div class="form-group">
                    <label for="author-ids">Authors (comma-separated IDs):</label>
                    <input type="text" id="author-ids" placeholder="e.g., 1,2,3">
                </div>
                <div class="form-group">
                    <label for="category-ids">Categories (comma-separated IDs):</label>
                    <input type="text" id="category-ids" placeholder="e.g., 1,2,3">
                </div>
                <button type="submit">Save Book</button>
                <button type="button" id="cancel-update" style="display: none;">Cancel</button>
            </form>
        </div>

        <!-- Таблиця книг -->
        <div class="table-container">
            <h2>Books List</h2>
            <table id="books-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Publication Year</th>
                        <th>ISBN</th>
                        <th>Quantity</th>
                        <th>Authors</th>
                        <th>Categories</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="books-tbody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts/books.js"></script>
</body>
</html>
